            <b>Description:</b> Equal (==) vs Identical Equal (===) 
            <br><br>
            Equal operator converts sides to <b> Number()</b> if types are: <b> Number</b>, <b> String</b>, <b> Boolean</b> OR to <b> Boolean()</b> if types are: <b> undefined</b>, <b> null</b>.
            <br>
            On the other hand Identical Equal operator does not convert.
